<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>Vuejs Study</title>
  <script src="https://unpkg.com/vue" type="text/javascript"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript"></script>
</head>

<body>


  <div id="app">
  <div :style="{ color: activeColor, fontSize: fontSize + 'px' }">Hi</div>
  <div :style="styleObject">Hi</div>
  <div v-bind:style="[baseStyles, overridingStyles]">Hi</div>
</div>
<script>
  var vm = new Vue({
    el: '#app',
    data: {
      activeColor: 'red',
      fontSize: 30,
      styleObject: {
        color: 'red',
        fontSize: '13px'
      },
      baseStyles: {
        color: 'blue',
        fontSize: '16px'
      },
      overridingStyles: {
        border: '1px solid #ff0000'
      }
    }
  });
</script>
