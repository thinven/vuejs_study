<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>Vuejs Study</title>
  <script src="https://unpkg.com/vue" type="text/javascript"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript"></script>
</head>

<body>

  <div id="app">
  <ul>
    <li>
      <button type="button" @click="clickTab1">tabtitle1</button>
    </li>
    <li>
      <button type="button" @click="clickTab2">tabtitle2</button>
    </li>
    <li>
      <button type="button" @click="clickTab3">tabtitle3</button>
    </li>
  </ul>
  <div v-show="tab1">
    tab1
  </div>
  <div v-show="tab2">
    tab2
  </div>
  <div v-show="tab3">
    tab3
  </div>
</div>
<script>
  var vm = new Vue({
    el: '#app',
    data: {
      tab1: true,
      tab2: false,
      tab3: false
    },
    methods: {
      clickTab1: function() {
        this.tab1 = true;
        this.tab2 = false;
        this.tab3 = false;
      },
      clickTab2: function() {
        this.tab1 = false;
        this.tab2 = true;
        this.tab3 = false;
      },
      clickTab3: function() {
        this.tab1 = false;
        this.tab2 = false;
        this.tab3 = true;
      }
    }
  });
</script>
